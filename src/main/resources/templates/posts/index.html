<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head('All Posts')"></head>

<body>

<nav th:replace="partials :: navbar"></nav>

<div class="container-fluid">
<h3>Here is a list of posts:</h3>
<ul>
	<li th:each="post : ${posts}" class="card">
		<div class="card-body">
			<h5 class="card-title"><span th:text="${post.title}"/></h5>
			<p class="card-text"><span th:text="${post.body}"/></p>
			<p class="card-text"><span th:text="${post.id}"/></p>
		</div>
	</li>
</ul>
</div> <!-- close container div -->

<footer th:replace="partials :: footer"></footer>
</body>
</html>
